<!doctype html>
<html lang="en">

<head>
  <title>Ollama UI</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="../static/css/ollama.css">
  <script src="../static/js/markdown-it.min.js"></script>
</head>

<body>
  <div class="container">
    <section class="hero is-medium">
      <div class="hero-body">
        <p class="title is-1">
          Ollama UI 🦙🦜🔗
        </p>
        <p class="subtitle is-3">
          Propulsed by 🐳 Compose & LangChain
        </p>
      </div>
    </section>
  </div>
  <div class="container">
    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea id="txt_prompt" class="textarea" placeholder="Type your question here"></textarea>
      </div>
    </div>
    <div class="content">
      <div class="field is-grouped">
        <div class="control">
          <button id="btn_submit" class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button id="btn_stop" class="button is-link is-light">Stop</button>
        </div>
      </div>
    </div>
    <div class="content">
      <article class="message is-dark">
        <div class="message-header">
          <p>🤖 Answer:</p>
        </div>
        <div id="txt_response" class="message-body">
        </div>
      </article>
    </div>
  </div>
  <script type="module">
    let btnSubmit = document.querySelector("#btn_submit")
    let btnStop = document.querySelector("#btn_stop")
    let txtPrompt = document.querySelector("#txt_prompt")
    let txtResponse = document.querySelector("#txt_response")
    let aborter = new AbortController()
    btnSubmit.addEventListener("click", async _ => {
      let responseText = ""
      try {
        const response = await fetch("/ollama", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            question: txtPrompt.value
          }),
          signal: aborter.signal
        })
        const reader = response.body.getReader()
        while (true) {
          const { done, value } = await reader.read()
          if (done) {
            txtPrompt.value = ""
            return
          }
          const decodedValue = new TextDecoder().decode(value)
          console.log(decodedValue)
          responseText = responseText + decodedValue
          txtResponse.innerHTML = markdownit().render(responseText)
        }
      } catch (error) {
        if (error.name === 'AbortError') {
          console.log("✋", "Fetch request aborted")
          txtPrompt.value = ""
          aborter = new AbortController()
        } else {
          console.log("😡", error)
        }
      }
    })
    btnStop.addEventListener("click", async _ => {
      aborter.abort()
    })
  </script>
</body>

</html>
