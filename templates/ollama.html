<!doctype html>
<html lang="en">

<head>
  <title>Pi GenAI Stack</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="../static/css/ollama.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
  <script src="../static/js/markdown-it.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>
</head>

<body>
  <div class="container">
    <section class="hero is-medium">
      <div class="hero-body">
        <p class="title is-1">
          GenAI Stack ü¶ôü¶úüîó
        </p>
        <p class="subtitle is-3">
          Propulsed by üê≥ Compose & LangChain
        </p>
      </div>
    </section>
  </div>

  <div class="container">
    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea id="txt_prompt" class="textarea" placeholder="Type your question here"></textarea>
      </div>
    </div>

    <div class="content">
      <div class="field is-grouped button-container">
        <div class="control">
          <button id="btn_submit" class="button is-primary">Submit</button>
        </div>
        <div class="control">
          <button id="btn_stop" class="button is-secondary">Stop</button>
        </div>
      </div>
    </div>

    <div class="content">
      <article class="message is-dark">
        <div class="message-header">
          <p>ü§ñ Answer:</p>
        </div>
        <div id="txt_response" class="message-body">
        </div>
      </article>
    </div>
  </div>

  <script type="module">
    let btnSubmit = document.querySelector("#btn_submit")
    let btnStop = document.querySelector("#btn_stop")
    let txtPrompt = document.querySelector("#txt_prompt")
    let txtResponse = document.querySelector("#txt_response")

    let aborter = new AbortController()

    btnSubmit.addEventListener("click", async _ => {
      let responseText = ""
      try {
        const response = await fetch("/ollama", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            question: txtPrompt.value
          }),
          signal: aborter.signal
        })

        const reader = response.body.getReader()
        while (true) {
          const { done, value } = await reader.read()
          if (done) {
            txtPrompt.value = ""
            return
          }
          const decodedValue = new TextDecoder().decode(value)
          console.log(decodedValue)
          responseText = responseText + decodedValue
          txtResponse.innerHTML = markdownit({
            highlight: function (str, lang) {
              if (lang && Prism.languages[lang]) {
                try {
                  return '<pre class="language-' + lang + '"><code>' +
                    Prism.highlight(str, Prism.languages[lang], lang) +
                    '</code></pre>';
                } catch (__) { }
              }
              return '<pre class="language-' + lang + '"><code>' + markdownit().utils.escapeHtml(str) + '</code></pre>';
            }
          }).render(responseText)
          Prism.highlightAll()
        }
      } catch (error) {
        if (error.name === 'AbortError') {
          console.log("‚úã", "Fetch request aborted")
          txtPrompt.value = ""
          aborter = new AbortController()
        } else {
          console.log("üò°", error)
        }
      }
    })

    btnStop.addEventListener("click", async _ => {
      aborter.abort()
    })
  </script>
</body>

</html>
