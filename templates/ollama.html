<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="../static/js/markdown-it.min.js"></script>
  <link rel="stylesheet" href="../static/css/ollama.css">
  <link rel="icon" href="../static/icons/ollama.png">
  <title>Ollama UI</title>
</head>

<body>
  <header id="header">
    <nav class="container">
      <div class="logo">
        <h1><span class="highlight">Ollama</span> Chatbot</h1>
        <p class="subheader">Ollama Chatbot UI</p>
      </div>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-menu">
        <li><a href="#">Currency</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Trend</a></li>
        <li><a href="#">Weather</a></li>
      </ul>
    </nav>
  </header>
  <div class="app">
    <div class="main-content">
      <div class="content-wrapper">
        <div class="chat-content">
          <div class="chat-messages" id="chat-messages">
            <h2>Welcome to Ollama Chatbot</h2>
            <p>Interact with our AI-powered chatbot to get instant responses.</p>
          </div>
        </div>
      </div>
      <div class="input-area">
        <div class="input-wrapper">
          <form class="input-form" id="input-form">
            <div class="input-container">
              <div class="reset-button-wrapper">
                <button id="reset-button" class="reset-button" type="reset">
                  <div class="reset-icon">
                    <div class="arrow-up"></div>
                  </div>
                </button>
              </div>
              <textarea id="chat-textarea" class="chat-input" placeholder="Send a message" rows="1"></textarea>
              <div class="send-button-wrapper">
                <button id="send-button" class="send-button" type="submit">
                  <div class="send-icon">
                    <div class="arrow-up"></div>
                  </div>
                </button>
              </div>
            </div>
          </form>
          <div class="disclaimer">
            LLMs can make mistakes. Check important information.
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    const btnSubmit = document.querySelector("#send-button");
    const txtPrompt = document.querySelector("#chat-textarea");
    const chatMessages = document.querySelector("#chat-messages");
    const resetButton = document.querySelector("#reset-button");
    let aborter = new AbortController();
    const md = markdownit({
      highlight: function (str, lang) {
        if (lang && hljs.getLanguage(lang)) {
          try {
            return '<pre class="hljs"><code>' +
              hljs.highlight(str, { language: lang, ignoreIllegals: true }).value +
              '</code></pre>';
          } catch (__) { }
        }
        return '<pre class="hljs"><code>' + md.utils.escapeHtml(str) + '</code></pre>';
      }
    });
    async function sendMessage(event) {
      event.preventDefault();
      let responseText = "";
      btnSubmit.classList.add('button--loading');
      btnSubmit.disabled = true;
      try {
        const response = await fetch("/ollama", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question: txtPrompt.value }),
          signal: aborter.signal
        });
        const reader = response.body.getReader();
        while (true) {
          const { done, value } = await reader.read();
          if (done) {
            txtPrompt.value = "";
            hljs.highlightAll();
            btnSubmit.classList.remove('button--loading');
            btnSubmit.disabled = false;
            return;
          }
          const decodedValue = new TextDecoder().decode(value);
          console.log(decodedValue);
          responseText += decodedValue;
          chatMessages.innerHTML = md.render(responseText);
        }
      } catch (error) {
        if (error.name === 'AbortError') {
          console.log("âœ‹", "Fetch request aborted");
          txtPrompt.value = "";
          aborter = new AbortController();
        } else {
          console.log("ðŸ˜¡", error);
        }
        btnSubmit.classList.remove('button--loading');
        btnSubmit.disabled = false;
      }
    }
    function resetChat() {
      chatMessages.innerHTML = `
        <h2>Welcome to Ollama Chatbot</h2>
        <p>Interact with our AI-powered chatbot to get instant responses.</p>
      `;
      txtPrompt.value = "";
      aborter.abort();
      aborter = new AbortController();
      btnSubmit.classList.remove('button--loading');
      btnSubmit.disabled = false;
    }
    document.querySelector("#input-form").addEventListener("submit", sendMessage);
    resetButton.addEventListener("click", resetChat);
  </script>
</body>

</html>
