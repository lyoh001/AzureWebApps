<!doctype html>
<html lang="en">

<head>
  <title>Ollama UI</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="../static/css/ollama.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
  <script src="../static/js/markdown-it.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>
</head>

<body>
  <div class="chat-container">
    <div class="sidebar">
      <h1 class="app-title">ðŸ¦œ Ollama UI</h1>
    </div>
    <div class="chat-content">
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input-container">
        <textarea id="txt_prompt" class="chat-input" placeholder="Type your question here"></textarea>
        <div class="button-container">
          <button id="btn_submit" class="button submit-button">Submit</button>
          <button id="btn_stop" class="button stop-button">Stop</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    let btnSubmit = document.querySelector("#btn_submit")
    let btnStop = document.querySelector("#btn_stop")
    let txtPrompt = document.querySelector("#txt_prompt")
    let chatMessages = document.querySelector("#chat-messages")
    let aborter = new AbortController()
    btnSubmit.addEventListener("click", async _ => {
      let responseText = ""
      try {
        addMessageToChat('user', txtPrompt.value)
        const response = await fetch("/ollama", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            question: txtPrompt.value
          }),
          signal: aborter.signal
        })
        const aiMessageContainer = addMessageToChat('ai', '')
        const reader = response.body.getReader()
        while (true) {
          const { done, value } = await reader.read()
          if (done) {
            txtPrompt.value = ""
            return
          }
          const decodedValue = new TextDecoder().decode(value)
          console.log(decodedValue)
          responseText = responseText + decodedValue
          aiMessageContainer.innerHTML = markdownit({
            highlight: function (str, lang) {
              if (lang && Prism.languages[lang]) {
                try {
                  return '<pre class="language-' + lang + '"><code>' +
                    Prism.highlight(str, Prism.languages[lang], lang) +
                    '</code></pre>';
                } catch (__) { }
              }
              return '<pre class="language-' + lang + '"><code>' + markdownit().utils.escapeHtml(str) + '</code></pre>';
            }
          }).render(responseText)
          Prism.highlightAll()
        }
      } catch (error) {
        if (error.name === 'AbortError') {
          console.log("âœ‹", "Fetch request aborted")
          txtPrompt.value = ""
          aborter = new AbortController()
        } else {
          console.log("ðŸ˜¡", error)
        }
      }
    })
    btnStop.addEventListener("click", async _ => {
      aborter.abort()
    })
    function addMessageToChat(sender, content) {
      const messageDiv = document.createElement('div')
      messageDiv.classList.add('chat-message', sender)
      messageDiv.innerHTML = `
        <div class="message-content">
          ${content}
        </div>
      `
      chatMessages.appendChild(messageDiv)
      chatMessages.scrollTop = chatMessages.scrollHeight
      return messageDiv.querySelector('.message-content')
    }
  </script>
</body>

</html>
